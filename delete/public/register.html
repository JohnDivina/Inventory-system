<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Karinderya Management System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üç≤ TC Eatery</h1>
                <p>Create Your Account</p>
            </div>

            <div id="errorAlert" class="alert alert-error" style="display: none;" role="alert"></div>
            <div id="successAlert" class="alert alert-success" style="display: none;" role="alert"></div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus
                        autocomplete="username" minlength="3">
                    <small class="form-text">At least 3 characters</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required
                        autocomplete="new-password" minlength="6">
                    <small class="form-text">At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required
                        autocomplete="new-password" minlength="6">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Supabase JS Library (must load first) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Configuration (needed by supabase.js) -->
    <script src="assets/js/config.js"></script>

    <!-- Initialize Supabase client (uses config) -->
    <script src="assets/js/supabase.js"></script>

    <!-- Utilities (may be used by auth) -->
    <script src="assets/js/utils.js"></script>

    <!-- Auth module (uses supabase client) -->
    <script src="assets/js/auth.js"></script>

    <script>
        // Check if already logged in
        (async () => {
            if (await auth.isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
        })();

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Hide previous alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';

            // Validation
            if (username.length < 3) {
                errorAlert.textContent = 'Username must be at least 3 characters long.';
                errorAlert.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorAlert.textContent = 'Password must be at least 6 characters long.';
                errorAlert.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorAlert.textContent = 'Passwords do not match.';
                errorAlert.style.display = 'block';
                return;
            }

            // Show loading
            Loading.show();

            try {
                const result = await auth.register(username, password, 'staff');

                Loading.hide();

                if (result.success) {
                    successAlert.textContent = 'Account created successfully! Redirecting...';
                    successAlert.style.display = 'block';
                    Toast.success('Account created successfully!');

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    errorAlert.textContent = result.message;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                Loading.hide();
                console.error('Registration error:', error);
                errorAlert.textContent = 'May error sa pag-register. Subukan ulit.';
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>

</html>
